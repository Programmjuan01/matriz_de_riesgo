<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matriz de Riesgos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="wrapper">

  <!-- ===== Formulario ===== -->
  <form id="frm" class="card">

    <h2>ID PROYECTO</h2>
    <input  name="id"  type="number" placeholder="Texto solo número" required>

    <h2>Nombre Proyecto</h2>
    <input  name="nombre" placeholder="Texto del párrafo">

    <h2>DESCRIPCIÓN</h2>
    <input  name="desc" placeholder="Inserte la descripción del riesgo">

    <div class="grid-2">
      <label>Grupo base CAPEX:
        <select name="capex">
          <option>BASE</option><option>INERCIAL</option><option>INCREMENTAL</option>
        </select>
      </label>

      <label>Probabilidad (Pre):
        <select name="prob_pre">
          <option>Raro/Incierto</option><option>Poco probable</option>
          <option>Medianamente</option><option>Probable</option><option>Casi certeza</option>
        </select>
      </label>

      <label>Impacto (Pre):
        <select name="imp_pre">
          <option>Muy Bajo</option><option>Bajo</option><option>Medio</option><option>Alto</option><option>Muy Alto</option>
        </select>
      </label>

      <label>Probabilidad (Post):
        <select name="prob_post">
          <option>Raro/Incierto</option><option>Poco probable</option>
          <option>Medianamente</option><option>Probable</option><option>Casi certeza</option>
        </select>
      </label>

      <label>Impacto (Post):
        <select name="imp_post">
          <option>Muy Bajo</option><option>Bajo</option><option>Medio</option><option>Alto</option><option>Muy Alto</option>
        </select>
      </label>
    </div>

    <div class="btn-row">
      <button type="submit" class="btn primary">Guardar riesgo</button>
      <button type="button" id="btn-excel" class="btn primary outline">Descargar Excel</button>
    </div>
  </form>

  <!-- ===== Tabla ===== -->
  <section class="table-wrap">
    <table id="tabla">
      <thead>
        <tr><th>Riesgo</th><th>Riesgo Residual</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</main>

<script src="main.js"></script>
</body>
</html>
