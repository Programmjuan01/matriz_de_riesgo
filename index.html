<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matriz de Riesgos</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="container-fluid py-4">

  <!-- ===== Formulario ===== -->
  <div class="card mb-4 shadow-sm form-card">
    <div class="card-body">
      <form id="form-riesgo" class="row g-3">

        <!-- 🔻 tus campos (ID, Macroproyecto, etc.) van aquí sin cambios 🔻 -->

        <!-- ===== Botón “Guardar” (desktop) ===== -->
        <div class="col-12 text-end d-none d-sm-block">
          <button class="btn btn-primary" id="btn-save">Guardar riesgo</button>
        </div>

        <!-- ===== Grupo botones (móvil ≤ 576 px) ===== -->
        <div class="col-12 d-sm-none">
          <div class="mobile-actions d-flex gap-2">
            <button type="button" class="btn btn-primary flex-grow-1" id="btn-save-xs">Guardar</button>
            <button type="button" class="btn btn-outline-danger flex-grow-1" id="btn-clear-xs">Limpiar</button>
            <button type="button" class="btn btn-success flex-grow-1" id="btn-upload-xs">Excel</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- ===== Tabla ===== -->
  <div class="card shadow-sm table-card">
    <div class="card-body table-responsive">
      <table class="table table-dark table-hover table-bordered table-striped table-sm align-middle">
        <thead class="sticky-top">
          <tr><th>Riesgo</th><th>Riesgo Residual</th><th>Acciones</th></tr>
        </thead>
        <tbody id="tabla-body"></tbody>
      </table>
    </div>
  </div>

  <!-- ===== Botones (desktop) ===== -->
  <div class="mt-3 d-flex gap-2 botones-footer d-none d-sm-flex">
    <button type="button" id="btn-clear" class="btn btn-outline-danger">🗑️ Limpiar matriz</button>
    <button type="button" id="btn-upload" class="btn btn-success">⬆️ Subir Excel</button>
  </div>

</div>

<!-- Libs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
<script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
<script src="main.js" defer></script>
</body>
</html>
