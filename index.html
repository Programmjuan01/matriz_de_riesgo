<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matriz de Riesgos</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="container-fluid py-4">

  <!-- ===== Formulario ===== -->
  <div class="card mb-4 shadow-sm form-card">
    <div class="card-body">
      <form id="form-riesgo" class="row g-3">

        <div class="col-md-2">
          <label class="form-label">ID‚ÄØRiesgo</label>
          <input name="id_riesgo" type="number" min="1" step="1" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Macroproyecto</label>
          <input name="macroproy" class="form-control">
        </div>

        <div class="col-md-7">
          <label class="form-label">Descripci√≥n</label>
          <input name="descripcion" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Tipo de‚ÄØProyecto</label>
          <select name="tipo_pry" class="form-select">
            <option>NUEVO PROYECTO</option><option>ARRASTRE DE PROYECTO</option><option>ADELANTO</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Grupo‚ÄØCAPEX</label>
          <select name="grupo_capex" class="form-select">
            <option>BASE</option><option>INERCIAL</option><option>INCREMENTAL</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Probabilidad¬†(Pre)</label>
          <select name="prob_in" class="form-select">
            <option>Raro/Incierto</option><option>Poco probable</option><option>Medianamente</option>
            <option>Probable</option><option>Casi certeza</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Impacto¬†(Pre)</label>
          <select name="imp_in" class="form-select">
            <option>Muy Bajo</option><option>Bajo</option><option>Medio</option><option>Alto</option><option>Muy Alto</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Probabilidad¬†(Post)</label>
          <select name="prob_post" class="form-select">
            <option>Raro/Incierto</option><option>Poco probable</option><option>Medianamente</option>
            <option>Probable</option><option>Casi certeza</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Impacto¬†(Post)</label>
          <select name="imp_post" class="form-select">
            <option>Muy Bajo</option><option>Bajo</option><option>Medio</option><option>Alto</option><option>Muy Alto</option>
          </select>
        </div>

        <div class="col-12 text-end">
          <button class="btn btn-primary">Guardar riesgo</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===== Tabla (solo dos columnas) ===== -->
  <div class="card shadow-sm table-card">
    <div class="card-body table-responsive">
      <table class="table table-dark table-hover table-bordered table-striped table-sm align-middle">
        <thead class="sticky-top">
          <tr>
            <th>Riesgo</th><th>Riesgo‚ÄØResidual</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-body"></tbody>
      </table>
    </div>
  </div>

  <!-- ===== Botones ===== -->
  <div class="mt-3 d-flex gap-2 botones-footer">
    <button type="button" id="btn-clear" class="btn btn-outline-danger">üóëÔ∏è¬†Limpiar matriz</button>
    <button type="button" id="dl-btn"   class="btn btn-success">‚¨ÜÔ∏è¬†Subir¬†Excel</button>
  </div>

</div>

<!-- Libs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
<script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
<!-- L√≥gica -->
<script src="main.js" defer></script>
</body>
</html>
